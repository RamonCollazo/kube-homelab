---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb-kubernetes-operator
  namespace: mongodb
spec:
  interval: 15m
  chart:
    spec:
      chart: mongodb-kubernetes
      version: 1.6.1
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: mongodb
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
