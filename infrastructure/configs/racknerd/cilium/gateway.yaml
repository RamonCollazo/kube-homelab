---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: https-gateway
  namespace: https-gateway
  annotations:
    cert-manager.io/cluster-issuer=clusterissuer-staging
spec:
  gatewayClassName: cilium
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.collazoirizarry.xyz"
      tls:
        certificateRefs:
          - kind: Secret
            name: https-gateway-tls
      allowedRoutes:
        namespaces:
          from: Selector
          selector: 
            matchLabels:
              https-gateway: "true"
