apiVersion: v1
kind: ConfigMap
metadata:
  name: freshrss-env
  namespace: freshrss
data:
  TZ: America/Puerto_Rico
  # Postgres
  DB_BASE: freshrss
  DB_HOST: freshrss-pg-rw
  # Authentik
  OIDC_ENABLED: '1'
  OIDC_PROVIDER_METADATA_URL: 'https://auth.raymondcollazo.com/application/o/freshrss/.well-known/openid-configuration'
  OIDC_REMOTE_USER_CLAIM: preferred_username
  OIDC_SCOPES: 'openid profile'
  OIDC_X_FORWARDED_HEADERS: 'X-Forwarded-Proto X-Forwarded-Host'
